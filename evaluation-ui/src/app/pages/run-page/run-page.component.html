<main class="prose max-w-none p-6" *ngIf="runData$ | async as data">
  <div class="mb-4 flex flex-row items-center gap-6">
    <h1 class="m-0">Run {{ data.runNumber }}</h1>
    <div class="not-prose flex flex-row gap-4">
      <a href="/" mat-stroked-button>Back to overview</a>
      <a
        href="https://bamboobruegge.in.tum.de/browse/{{ data.planKey }}-{{
          data.runNumber
        }}"
        target="_blank"
        mat-stroked-button
      >
        <mat-icon svgIcon="icon-external-link-squared"></mat-icon>
        Bamboo
      </a>
    </div>
  </div>
  <div class="not-prose">
    <app-flake-data-display
      *ngIf="data.flakeData"
      [flakeData]="data.flakeData"
    ></app-flake-data-display>
  </div>
</main>
